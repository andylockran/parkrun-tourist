<ion-header>

  <ion-navbar>
    <ion-title>Parkruns</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button *ngIf="!loclong || !loclat" ion-button primary (tap)="getLocation()">Locate me</button>
  <button *ngIf="loclong && !events" ion-button secondary (tap)="getEvents()">Find me a Parkrun!</button>
  <ion-list *ngIf="loclat">
    <ion-item *ngFor="let event of events">
      {{ event.m }} - {{ event.distance}} km away.
    </ion-item>
  </ion-list>
</ion-content>
